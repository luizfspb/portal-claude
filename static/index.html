<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do café com Claude?</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Hora do café com Claude?</h1>
        </div>
        <div class="chat-box" id="chat-box">
            </div>
        <div class="input-container">
            <div class="input-top-bar">
                <input type="password" id="api-key-input" placeholder="Sua API Key (salva localmente)">
                <input type="number" id="max-tokens-input" value="1024" placeholder="Max Tokens">
                <button id="save-settings-button">Salvar</button>
            </div>
            <div class="drop-zone" id="drop-zone">
                Arraste arquivos aqui para anexar
            </div>
            <div class="input-bottom-bar">
                <textarea id="prompt-input" placeholder="Como posso ajudar você hoje?" rows="3"></textarea>
                <button id="send-button">Enviar</button>
            </div>
            <div id="cost-info">Custo Estimado: $0.0000</div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
